# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

minimal_mistakes_skin    : "default"

# Site settings
locale                   : "zh-CN"
title                    : "feelang的技术博客"
title-separator          : "-"
subtitle                 : "分享全栈开发知识"
name                     : "feelang"
description              : "热衷知识类小产品的全栈工程师"
email                    : feelangcpp@gmail.com
baseurl                  : "" # the subpath of your site, e.g. /blog
url                      : "https://feelang.github.io" # the base hostname & protocol for your site, e.g. http://example.com
og_image                 : /assets/images/site-logo.png
analytics:
  provider               : "google-gtag"
  google:
    tracking_id          : "G-EMB5R38212"
    anonymize_ip         : false # default
comments:
  provider               : "disqus"
  disqus:
    shortname            : 'feelang-github-io'
author:
  name                   : "feelang"
  avatar                 : "/assets/images/site-logo.png"
  bio                    : "一个喜欢做知识类产品的自由职业者"
  location               : "杭州"
  email                  : "feelangcpp@gmail.com"
  links:
    - label              : "Github"
      icon               : "fab fa-fw fa-github"
      url                : "https://github.com/feelang"
    - label              : "微博"
      icon               : "fab fa-fw fa-weibo"
      url                : "https://weibo.com/u/1670598115"
    - label              : "CSDN"
      url                : "https://blog.csdn.net/feelang"
    - label              : "掘金"
      url                : "https://juejin.cn/user/2805609405883607"
    - label              : "小红书"
      url                : "https://www.xiaohongshu.com/user/profile/642b086c000000001102278d"
footer:
  links:
    - label              : "Github"
      icon               : "fab fa-fw fa-github"
      url                : "https://github.com/feelang"
    - label              : "微博"
      icon               : "fab fa-fw fa-weibo"
      url                : "https://weibo.com/u/1670598115"
include:
  - _pages

# Search
search                   : true
lunr:
  search_within_pages    : true
  search_full_content    : false

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      comments: true
      toc: true
      toc_label: '目录'
      toc_sticky: true
  # _jekyll (collection)
  - scope:
      path: ""
      type: jekyll
    values:
      layout: single
      toc: true
      toc_label: '目录'
      toc_sticky: true
      author_profile: false
      # share: true
      sidebar:
        nav: "jekyll"

# Collections
collections:
  jekyll:
    output: true
    sort_by: lesson
    permalink: /tutorials/:collection/:path/
  products:
    output: true
    permalink: /:collection/:path/

# Build settings
theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed

